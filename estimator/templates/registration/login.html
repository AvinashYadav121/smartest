{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3); /* Soft blue gradient */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      animation: slideFadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      background-color: #6cace4; /* Calm blue */
      color: white;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-align: center;
    }

    .card-body {
      background-color: #f9fbfc; /* Soft white */
      padding: 25px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .btn-success {
      background-color: #6cace4; /* Matching button */
      border: none;
    }

    .btn-success:hover {
      background-color: #5b9dd3;
    }

    a {
      color: #6cace4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-control {
      border-radius: 8px;
      border-color: #cbd5e0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h4>Login to Your Account</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-2 ">Login</button>
            </form>
            <div class="mt-3 text-center">
            <button type="button" class="btn btn-link p-0">
              <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </button>
            </div>
            <div class="mt-3 text-center">
            <button type="button" class="btn btn-success w-50 animate__animated animate__fadeInUp">
              <a href="{% url 'signup' %}" class="text-white text-decoration-none">Signup</a>
            </button>
            </div>
            <div class="mt-3 text-center">
            <button type="button" class="btn btn-success w-50 animate__animated animate__fadeInUp">
              <a href="{% url 'home' %}" class="text-white text-decoration-none">Go to Home</a>
            </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
